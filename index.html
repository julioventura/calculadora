<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/display.css">
    <link rel="stylesheet" href="css/keypad.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">
            <input type="text" id="displayInput" disabled>
        </div>
        <div class="keypad">
            <div class="row">
                <button class="key" id="btnClear">C</button>
                <button class="key" id="btnSign">±</button>
                <button class="key" id="btnPercent">%</button>
                <button class="key" id="btnDivide">÷</button>
            </div>
            <div class="row">
                <button class="key" id="btn7">7</button>
                <button class="key" id="btn8">8</button>
                <button class="key" id="btn9">9</button>
                <button class="key" id="btnMultiply">×</button>
            </div>
            <div class="row">
                <button class="key" id="btn4">4</button>
                <button class="key" id="btn5">5</button>
                <button class="key" id="btn6">6</button>
                <button class="key" id="btnSubtract">−</button>
            </div>
            <div class="row">
                <button class="key" id="btn1">1</button>
                <button class="key" id="btn2">2</button>
                <button class="key" id="btn3">3</button>
                <button class="key" id="btnAdd">+</button>
            </div>
            <div class="row">
                <button class="key" id="btn0">0</button>
                <button class="key" id="btnDecimal">.</button>
                <button class="key" id="btnEquals">=</button>
            </div>
            <div class="row">
                <button class="key" id="btnSquareRoot">√</button>
                <button class="key" id="btnExponent">^</button>
                <button class="key" id="btnPi">π</button>
                <button class="key" id="btnHyp">Hyp</button>
            </div>
            <div class="row">
                <button class="key" id="btnSin">Sin</button>
                <button class="key" id="btnCos">Cos</button>
                <button class="key" id="btnTan">Tan</button>
                <button class="key" id="btnLog">Log</button>
            </div>
            <div class="row">
                <button class="key" id="btnLn">ln</button>
                <button class="key" id="btnMemoryStore">M+</button>
                <button class="key" id="btnMemoryRecall">MR</button>
                <button class="key" id="btnMemoryClear">MC</button>
                <button class="key" id="btnMemorySwitch">M↔</button>
            </div>
            <div class="row">
                <button class="key" id="btnBinary">Bin</button>
                <button class="key" id="btnDecimalMode">Dec</button>
                <button class="key" id="btnHexadecimal">Hex</button>
            </div>
        </div>
        <div class="conversion-panel" id="conversionPanel">
            <select id="conversionType">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="volume">Volume</option>
                <option value="temperature">Temperature</option>
                <option value="currency">Currency</option>
            </select>
            <div class="conversion-inputs">
                <input type="number" id="conversionValue">
                <select id="fromUnit"></select>
                <span>to</span>
                <select id="toUnit"></select>
                <button id="convertBtn">Convert</button>
            </div>
            <div id="conversionResult"></div>
        </div>
        <button id="toggleConversionBtn">Unit Converter</button>
    </div>
    <script src="js/app.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/display.js"></script>
    <script src="js/memory.js"></script>
    <script src="js/operations/basic.js"></script>
    <script src="js/operations/advanced.js"></script>
    <script src="js/operations/trigonometry.js"></script>
    <script src="js/operations/logarithmic.js"></script>
    <script src="js/conversion/numberSystems.js"></script>
    <script src="js/conversion/units.js"></script>
    <script src="js/conversion/currency.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
