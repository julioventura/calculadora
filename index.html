<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Desktop Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/display.css">
    <link rel="stylesheet" href="css/keypad.css">
    <link rel="stylesheet" href="css/themes.css">
</head>

<body>
    <div style="height: 50px;"></div>
    <div class="calculator-container">
        <div class="calculator">
            <!-- Enhanced multi-line display -->
            <div class="display" id="display">
                <div class="secondary-display" id="secondaryDisplay"></div>
                <input type="text" id="displayInput" disabled>
                <div class="multi-line-display" id="multiLineDisplay"></div>
            </div>

            <!-- Two-column layout: main keypad and side panel -->
            <div class="keypad">
                <!-- Main keypad (left side) -->
                <div class="main-keypad">
                    <!-- Mode selection row -->
                    <div class="function-row">
                        <button class="key function-key" id="btnStandard">Standard</button>
                        <button class="key function-key" id="btnScientific">Scientific</button>
                        <button class="key function-key" id="btnProgrammer">Programmer</button>
                        <button class="key function-key" id="btnStatistics">Statistics</button>
                        <button class="key function-key" id="btnFinancial">Financial</button>
                        <button class="key function-key" id="btnDate">Date</button>
                        <button class="key special-key" id="btnClear">AC</button>
                    </div>

                    <!-- Number system row -->
                    <div class="programming-row">
                        <button class="key programming-key" id="btnBinary">Binary</button>
                        <button class="key programming-key" id="btnDecimalMode">Decimal</button>
                        <button class="key programming-key" id="btnHexadecimal">Hex</button>
                        <button class="key programming-key" id="btnOctal">Octal</button>
                    </div>

                    <!-- Memory row -->
                    <div class="memory-row">
                        <button class="key memory-key" id="btnMemoryStore">M+</button>
                        <button class="key memory-key" id="btnMemoryRecall">MR</button>
                        <button class="key memory-key" id="btnMemoryClear">MC</button>
                        <button class="key memory-key" id="btnMemorySwitch">M↔</button>
                    </div>

                    <!-- Parentheses and clear row -->
                    <div class="function-row">
                        <button class="key function-key" id="btnParenLeft">(</button>
                        <button class="key function-key" id="btnParenRight">)</button>
                        <button class="key special-key" id="btnBack">⌫</button>
                        <button class="key special-key" id="btnClearEntry">CE</button>
                        <button class="key special-key" id="btnSign">±</button>
                        <button class="key special-key" id="btnPercent">%</button>
                        <button class="key operation-key" id="btnDivide">÷</button>
                    </div>

                    <!-- Main number pad and operations section -->
                    <div class="number-pad">
                        <!-- Row 1 -->
                        <button class="key number-key" id="btn7">7</button>
                        <button class="key number-key" id="btn8">8</button>
                        <button class="key number-key" id="btn9">9</button>
                        <button class="key operation-key" id="btnDivide">÷</button>

                        <!-- Row 2 -->
                        <button class="key number-key" id="btn4">4</button>
                        <button class="key number-key" id="btn5">5</button>
                        <button class="key number-key" id="btn6">6</button>
                        <button class="key operation-key" id="btnMultiply">×</button>

                        <!-- Row 3 -->
                        <button class="key number-key" id="btn1">1</button>
                        <button class="key number-key" id="btn2">2</button>
                        <button class="key number-key" id="btn3">3</button>
                        <button class="key operation-key" id="btnSubtract">−</button>

                        <!-- Row 4 -->
                        <button class="key number-key" id="btn0">0</button>
                        <button class="key number-key" id="btnDecimal">,</button>
                        <button class="key number-key" id="btnDecimal">.</button>
                        <button class="key operation-key" id="btnAdd">+</button>
                        <button class="key equal-key" id="btnEquals">=</button>
                    </div>

                </div>

                <!-- Side panel (right side) -->
                <div class="side-panel">
                    <!-- Trigonometry section -->
                    <div class="trig-row">
                        <button class="key function-key" id="btnSin">Sin</button>
                        <button class="key function-key" id="btnCos">Cos</button>
                        <button class="key function-key" id="btnTan">Tan</button>
                        <button class="key function-key" id="btnHyp">Hyp</button>
                    </div>


                    <!-- Logarithmic section -->
                    <div class="trig-row">
                        <button class="key function-key" id="btnLog">Log</button>
                        <button class="key function-key" id="btnLn">ln</button>
                        <button class="key function-key" id="btnLogBase">logₙ</button>
                        <button class="key function-key" id="btnAntilog">10ˣ</button>
                    </div>


                    <!-- Special features -->
                    <div class="special-features-row">
                        <button class="key feature-key" id="btnZodiac">ZODIAC</button>
                        <button class="key feature-key" id="btnBiorhythm">BIORHYTHM</button>
                        <!-- Date  calculation -->
                        <button class="key feature-key" id="btnDateDiff">Date Diff</button>
                        <button class="key feature-key" id="btnAddDays">Add Days</button>
                    </div>

                    <!-- Advanced functions -->
                    <div class="function-row">
                        <button class="key function-key" id="btnAbs">|x|</button>
                        <button class="key function-key" id="btnFact">x!</button>
                        <button class="key function-key" id="btnSquareRoot">√</button>
                        <button class="key function-key" id="btnCubeRoot">∛</button>
                        <button class="key function-key" id="btnSquare">x²</button>
                        <button class="key function-key" id="btnCube">x³</button>
                        <button class="key function-key" id="btnExponent">xʸ</button>
                    </div>
                    
                    <!-- Add the missing toggle conversion button -->
                    <div class="special-features-row">
                        <button class="key feature-key" id="toggleConversionBtn">Unit Converter</button>
                    </div>
                </div>
            </div>

            <!-- Unit conversion panel -->
            <div class="conversion-panel" id="conversionPanel" style="display: none;">
                <select id="conversionType">
                    <option value="length">Length</option>
                    <option value="weight">Weight</option>
                    <option value="volume">Volume</option>
                    <option value="temperature">Temperature</option>
                    <option value="currency">Currency</option>
                    <option value="time">Time</option>
                    <option value="area">Area</option>
                    <option value="speed">Speed</option>
                    <option value="pressure">Pressure</option>
                    <option value="energy">Energy</option>
                </select>
                <div class="conversion-inputs">
                    <input type="number" id="conversionValue" placeholder="Enter value">
                    <select id="fromUnit"></select>
                    <span>to</span>
                    <select id="toUnit"></select>
                    <button id="convertBtn">Convert</button>
                </div>
                <div id="conversionResult"></div>
            </div>
        </div>
    </div>
    <div style="height: 50px;"></div>

    <!-- JavaScript Files -->
    <script src="js/app.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/display.js"></script>
    <script src="js/memory.js"></script>
    <script src="js/operations/basic.js"></script>
    <script src="js/operations/advanced.js"></script>
    <script src="js/operations/trigonometry.js"></script>
    <script src="js/operations/logarithmic.js"></script>
    <script src="js/conversion/numberSystems.js"></script>
    <script src="js/conversion/units.js"></script>
    <script src="js/conversion/currency.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
